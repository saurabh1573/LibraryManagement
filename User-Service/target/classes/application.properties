spring.application.name=USERSERVICE
server.port=8181

euraka.clent.service-url.defaultZone=https://localhost:8761/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/microservicedb
spring.datasource.username=root
spring.datasource.password=saurabh
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.kafka.bootstrap-servers=http://localhost:9092
spring.kafka.consumer.group-id=myGroup
spring.kafka.consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value.deserializer=org.apache.kafka.common.serialization.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=com.example.User_Service.DTO.UserDTO